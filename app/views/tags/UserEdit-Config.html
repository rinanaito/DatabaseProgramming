<style>

    div#fileUploadContainer .qq-uploader {
        position: relative;
        width: 100%;
    }

    div#fileUploadContainer .qq-upload-button {
        display: none;
    }

    div#fileUploadContainer .qq-upload-drop-area {
        position: absolute;
        top: 0;
        left: 150px;
        height: 100%;
        min-height: 70px !important;
        z-index: 2;
        text-align: center;
    }

    div#fileUploadContainer .qq-upload-drop-area span {
        width: 100%;
        font-size: 16px;
        position: absolute;
        top: 10px;
    }

    div#fileUploadContainer .qq-upload-drop-area-active {
        background: #FF7171;
    }

    div#fileUploadContainer ul.qq-upload-list {
        padding: 2px 0;
        list-style: none;
    }

    div#fileUploadContainer .qq-upload-list li {
        margin: 0;
        padding: 2px 4px;
        line-height: 15px;
        font-size: 12px;
        border-bottom: 1px solid #d3d3d3;
    }

    div#fileUploadContainer .qq-upload-list li span i {
        cursor: pointer;
        margin-right: 4px;
    }

    .qq-upload-file, .qq-upload-spinner, .qq-upload-size, .qq-upload-cancel, .qq-upload-failed-text {
        margin-right: 7px;
    }

    div#fileUploadContainer .qq-upload-spinner {
        display: inline-block;
        background: url("/public/valums-fileupload/loading.gif");
        width: 15px;
        height: 15px;
        vertical-align: text-bottom;
    }

    .qq-upload-size, .qq-upload-cancel {
        font-size: 11px;
    }

    .qq-upload-failed-text {
        display: none;
    }

    .qq-upload-fail .qq-upload-failed-text {
        display: inline;
    }
    .qq-upload-cancel {
        float: right;
    }

    div#uploadStatus .success {
        color: #52BF00;
        cursor: default;
    }

    div#uploadStatus .fileExistsDetail {
        font-size: 70%;
    }

    div#uploadStatus .fileExistsDetail span {
        padding-right: 20px;
    }

    div#uploadStatus .alreadyNamed {
        color: #AA0000;
    }

    div#uploadStatus table th,
    div#uploadStatus table td {
        padding: 2px 10px;
    }

    div#fileUploadContainer .alert {
        margin: 2px auto;
        width: 100%;
    }
    div#main-content .panel-body{
        padding: 10px;
    }
    div#main-content .panel-title {
        font-size: 16px;
    }
</style>
