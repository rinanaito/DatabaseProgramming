    }

    ul.uploadBox li span img.deleteUploadedImage {

        top: 10px!important;

    ul.uploadBox li span img.deleteImage {

        -webkit-border-radius: 3px;
        border-radius: 3px;
    }

        min-width: 20px;
    }

        float: none;
        display: inline-block;
        margin-bottom: auto;
    }

    .md-content {
        color: #000;
        background: #fff;
        position: relative;
        border-radius: 3px;
        margin: 0 auto;
    }

    .md-content > div {
        font-size: 13px;
    }

    .md-modal {
        width: 80%;
        max-width: 1630px;
        -webkit-backface-visibility: visible;
        -moz-backface-visibility: visible;
        backface-visibility: visible;
    }

    .md-content h3 {
        font-size: 24px;
    }

    .md-content button {
        display: block;
        margin: 0;
        font-size: 13px;
    }

    .md-content > div ul {
        margin: 0;
        padding: 0;
    }

    .md-content > div ul li {
        margin-top: 2px;
        margin-bottom: 2px;
        margin-right: 2px;
        padding: 0;
    }

    .md-modal .table-bordered thead th {
        background-color: #f0f4f8;
    }

    #section-to-print {
        visibility: hidden;
    }

    .btn {
        padding: 1px 6px;
        font-size: 13px;
    }

    .a4 {
        /*height: 29.7cm;*/
        padding: 25px;
        background: white;
        width: 21cm;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 100px;
    }

    .bBlack {
        color: white;
        background: #000000;
    }

    .border {
        border: 1px solid #000000 !important;
    }

    .borderTop {
        border-left: 1px solid #000000 !important;
        border-right: 1px solid #000000 !important;
        border-bottom: 1px solid #000000 !important;
        border-top: 4px solid #000000 !important;
    }
    body .modal-open {
        overflow: visible;
    }

    @page
    [size="A4"] {
        background: white;
        width: 21cm;
        height: 29.7cm;
        display: block;
        margin: 0 auto;
        margin-bottom: 0.5cm;
        box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.5);
    }

    @media print {
        * { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        body * {
            visibility: hidden;
        }

        #section-to-print, #section-to-print * {
            visibility: visible;
        }

        #section-to-print {
            position: absolute;
            top: 0;
        }
        .bBlack {
            margin-top: 20px!important;
            color: black!important;
        }
        .btn {
            padding: 1px 6px!important;
            font-size: 13px!important;
        }
        .border {
            border: 1px solid #000000 !important;  }
        .borderTop {
            border: 1px solid #000000 !important;  }
