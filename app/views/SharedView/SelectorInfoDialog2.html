<div id="selector-info2" style="display:none;width: auto;"><img src="&{'/public/images/ajax-loader-h.gif'}"
                                                               id="loadingSelectInfoImage2"></div>

<script type="text/javascript">
    var loadingSelectInfoImage2 =
    #{jsAction @FunctionController.getSelectorInfo(":id",":type") /}
    var loadSelectorRequest2;

    function loadSelectorInfo2(id, type) {
        removeSelectorLoading2();
        loadSelectorRequest2 = $.post(loadingSelectInfoImage2({id:id, type:type}), function(data) {
            $("img#loadingSelectInfoImage2").hide();
            $("div#selector-info2").append(data);
        });
    }
    function cancelSelectorInfo2() {
        loadSelectorRequest2.abort();
        removeSelectorLoading2();
    }
    function removeSelectorLoading2() {
        $("div#selector-info2").find("table#selector-info-table").remove();
        $("img#loadingSelectInfoImage2").show();
    }
</script>

    table td a.selectInfoView2 {
